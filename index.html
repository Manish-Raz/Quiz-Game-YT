<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Bebas+Neue&family=Dosis:wght@200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <!--Quiz configuration Container-->
    <div class="config-container">
        <h2 class="config-title">Quiz Configuration</h2>
        <div class="config-option ">
            <h4 class="option-title">Select Category</h4>
            <div class="category-options">
                <button class="category-option active">Programming</button>
                <button class="category-option">Geography</button>
                <button class="category-option">Mathematics</button>
                <button class="category-option">Entertainment</button>

            </div>
        </div>
<!--THis is just for fun-->
        <div class="config-option">
            <h4 class="option-title">No. of Questions</h4>
            <div class="question-options">
                <button class="question-option">5</button>
                <button class="question-option active">10</button>
                <button class="question-option">15</button>
                <button class="question-option">20</button>
                <button class="question-option">25</button>

            </div>
        </div>
        <button class="start-quiz-btn">Start-Quiz</button>
    </div>
    <!--

    Quiz container-->
    <div class="quiz-container">
        <header class="quiz-header">
            <h2 class="quiz-title">Quiz Application</h2>
            <div class="quiz-timer">
                <span><i class="ri-timer-line"></i></span>
                <p class="time-duration">15s</p>
            </div>
        </header>


        <div class="quiz-content">
            <h1 class="question-text"></h1>
            <ul class="answer-options">
               

            </ul>
        </div>
        <div class="quiz-footer">
            <p class="question-status"></p>
            <button class="next-question-btn">Next <span><i class="ri-arrow-right-line"></i></span></button>
        </div>
    </div>
    <!--congratulaton section-->
    <div class="result-container">
        <img src="quiz-over.png" class="result-img">
        <h2 class="result-title">Quiz Completed!</h2>
        <p class="result-message"></p>
    <button class="try-again">Try Again</button>
    </div>


<script src="questions.js"></script>
    <script src="script.js"></script>
</body>

</html>
